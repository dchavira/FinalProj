<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MusicBook</title>
		<meta charset="utf-8">
		<link href='mainstyle.css' rel='stylesheet'>
		<script src='../input.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
        <div id="nav">
            <h1>MusicBook</h1>
		
            <img scr="" id="pfp">
            <p onload="getUsername();" id="username"></p>
            <p class="user-opts" onclick="listPost(self);">Profile</p>
            <p class="user-opts" onclick="editProf();">Edit Profile</p>
            <p class="user-opts" onclick="logout();">Logout</p>
            <br>
            <p><b>Top 5 Songs</b></p>

            <a href="./help.html">
                <img src="../images/help-icon.png" alt="help icon" id="help">
            </a>
        </div>

        <div id="search">
            <select name="search-opts" id="descript">
                <option value="artist">Artist</option>
                <option value="album">Album</option>
                <option value="song">Song</option>
                <option value="User">User</option>
            </select>
            
        </div>
        <input type="text" name="search-bar" id="search-bar">

        <!--When a new post is clicked we will move meed down in css-->
        <div id="new-post"></div>

        <div id="feed">
            
            
            <!--New posts will have the class posts embedded in AJAX-->
        </div>

        <img src="../images/plus-icon.png" 
            alt="pencil on paper icon" 
            id="post-icon" 
            onclick="createPost();">
	</body>
</html>

<!--Melanie Gin
This html file is a very simple layout for a login page. There is an authentication login 
section and a section to create an account.
It contains events to handle where the info goes.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="input.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>TITLE</h1>
    <div id="outer">
      <div id="login">
        <h2>Create/Login</h2>
        <form action="" method="post" enctype="multipart/form-data">
          <label for="user">Username</label>
          <input type="text" id="user" name="user" />
          <br /><br />

          <label for="pass">Password</label>
          <input type="password" id="pass" name="pass" />
          <br /><br />

          <div id="create">
            <input type="file" accept="image/*" id="icon" name="photo" />
            <br />
            <button>Create</button>
          </div>
          <button onclick="login();">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>

<!--Melanie Gin and Damian Chavira
  This html file is a very simple layout for a login page. The user can login and
  create an account with only two inputs and two buttons "Create" and "Login".
  It contains events to handle where the info goes.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MusicBook: Login</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="input.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>MusicBook</h1>
    <div id="outer">
      <div id="inner">
        <h2 onclick="createUser();">Create/Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br><br>
        <button onclick="createUser();">Create</button>
        <button onclick="login();">Login</button>
      </div>
      
      <a href="./pages/help.html">
        <img src="./images/help-icon.png" alt="help icon" id="help">
      </a>
    </div>
  </body>
</html>
